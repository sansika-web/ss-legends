<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SS Legends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-out;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            animation: slideInTop 1s ease-out;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            animation: slideInLeft 1s ease-out;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #666;
            transition: background-color 0.3s;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            animation: fadeIn 2s ease-out;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: slideInBottom 1s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInTop {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInBottom {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to SS Legends</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>About SS Legends</h2>
        <p>SS Legends is a website dedicated to bringing you the best content and stories of legendary figures, events, and tales.</p>
    </section>

    <footer>
        <p>&copy; 2024 SS Legends. All rights reserved.</p>
    </footer>

</body>
</html>
